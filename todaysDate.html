<!DOCTYPE html>
<html>
<head>
    <title>Today's date</title>
    <script language="JavaScript">
        function print_todays_date() {
            var d = new Date();
            document.write(d.toLocaleString());
            document.write("<br>");
            document.write(d);
        }
    </script>
</head>
<body>
    <script language="JavaScript">
        print_todays_date();
    </script>
</body>
</html>
